<!DOCTYPE html>
    <!--Make text slide across the screen-->
<html>
    <head>
        <style>
        	p {
                animation: slidein alternate infinite 3s;
              }
@keyframes slidein {
  from {
    margin-left: 100%;
    width: 300%; 
  }
  
  75% {
  font-size: 300%;
  margin-left: 25%;
  width: 150%;
}

	to {
    margin-left: 0%;
    width: 100%;
  }
}

        </style>
    </head>
    <body>
        	<p>The Caterpillar and Alice looked at each other for some time in silence:
at last the Caterpillar took the hookah out of its mouth, and addressed
her in a languid, sleepy voice.</p>
    </body>
</html>
