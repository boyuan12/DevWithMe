<!--
	solve the issue with capitalization
-->

<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<script>
			var fruits = ["oranges", "apples", "Pears", "Grapes"];
			for (var i = 0; i < fruits.length; i++) {
				fruits[i] = fruits[i].toLowerCase(); // loop through all the item in the array, change all of the toLowerCase
			}
			console.log(fruits.sort());
		</script>
	</body>
</html>
