<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<h1>Switch Statement</h1>
		<script>
			var fruit = "banana";
			switch(fruit) {
				case "apple":
					console.log("Apple is my favorite fruit!");
					break;
				case "orange":
					console.log("Orange is healthy");
					break;
				default:
					console.log(fruit + " is ok.");
			}
		</script>
	</body>
</html>
