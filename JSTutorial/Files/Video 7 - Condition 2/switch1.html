<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>New Switch Function</h1>
		<script>
			var num1 = 54738;
			switch(true) {
				case (num1 < 20):
					console.log("The number is less than 20");
					break;
				case ((num1 >=20)&&(num1 <=100)):
					console.log("The number is somewhere between 20 and 100");
					break;
				default:
					console.log("the number is more than 100");
			}
		</script>
	</body>
</html>
