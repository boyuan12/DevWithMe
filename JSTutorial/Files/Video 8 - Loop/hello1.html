<!--
    Use for loop to print out "hello world" for 3 times at console.
    
    SYNTAX:
        for (variable; limitation (only executed if this is true); incrementation) {
            // codes to execute
        }
        
        ++ means variable += 1 means increment variable by 1;
-->

<!DOCTYPE HTML>
<html lang="en">
    <head></head>
    <body>
        <script>
            for (var count = 0; count < 3; count++) {
                console.log("Hello World");
            }
        </script>
    </body>
</html>
