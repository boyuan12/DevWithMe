<!--
	print out hello world using for loop for 3 times, but also print goodbye world between each hello world
	
	nested for loop
-->
<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<script>
			for (let count = 0; count < 3; count++) {
				console.log("Hello World");
				for (let anotherCount = 0; anotherCount < 1; anotherCount++) {
					console.log("Goodbye World");
				}
			}
		</script>
	</body>
</html>
