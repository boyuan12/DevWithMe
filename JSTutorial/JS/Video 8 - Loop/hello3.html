<!--
	Using while loop to print "Hello World" at console for 3 times.
	
	SYNTAX:
	variable
	
	while (variable comparison) {
		// codes go to here
	}
	
	if variable comparison === true; run
	else quit.
-->

<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<script>
			var x = 0;
			while (x < 3) {
				x++;
				console.log("Hello World!");
			}
		</script>
	</body>
</html>
