<!--
	Using Do While loop to print "Hello World" in console for 3 times.
	
	SYNTAX:
	variable
	do {
		// codes here
	}
	
	
	while (variable comparison)
	while variable comparison === true
	execute do
	else quit
-->

<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<script>
			var x = 0;
			do {
				console.log("Hello World");
				x++;
			}
			while (x < 0);
		</script>
	</body>
</html>
