<!DOCTYPE html>
<html>
    <head>
        <title>Live Web Code Editor</title>
        <link rel="stylesheet" type="text/css" href="https://boyuan12.github.io/DevWithMe/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="header"></div>
        <div class="brand">DevWithMe</div>
        <div class="wrap">
            <div class="result">
                <iframe id="preview" src="">
                    <!DOCTYPE html>
                        <html>
                            <head>
                                <title></title>
                                <meta charset="utf-8">
                            </head>
                            <body>
                            </body>
                        </html>
                </iframe>
            </div>
            <div class="code">
                <button class="accordion">HTML</button>
                <div class="pannel">
                    <textarea id="html" placeholder="Write HTML code here"></textarea>
                </div>
                
                <button class="accordion">CSS</button>
                <div class="pannel">
                    <textarea id="css" placeholder="write CSS code here"></textarea>
                </div>
                
                <button class="accordion">JS / jQuery</button>
                <div class="pannel">
                    <textarea id="js" placeholder="write JS/jQuery code here"></textarea>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/Users/boyuanliu/Desktop/programming-project/live code editor/main.js"></script>
    </body>
</html>
